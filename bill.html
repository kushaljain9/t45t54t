<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Steel Rate Calculator - Jalna</title>
    <link rel="stylesheet" href="style2.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
    <h2>Steel Rate Calculator -Jalna </h2>

    <!-- Mode Selection -->
    <label for="billMode">Select Mode</label>
    <select id="billMode" onchange="handleModeChange()">
    <option value="bill">Bill</option>
    <option value="without">Without Bill</option>
  </select>

    <!-- Customer Inputs -->
    <label for="customerName">Customer Name</label>
    <input type="text" id="customerName" placeholder="Enter customer name" />

    <label for="phoneNumber">Phone Number</label>
    <input type="tel" id="phoneNumber" placeholder="Enter phone number" maxlength="10" pattern="[0-9]{10}" title="Enter 10 digit number" />

    <label for="invoiceDate">Date</label>
    <input type="date" id="invoiceDate" />

    <label for="invoiceNumber">Invoice Number</label>
    <input type="text" id="invoiceNumber" placeholder="Auto-generated or enter manually" />

    <label for="vehicleNumber">Vehicle Number</label>
    <input type="text" id="vehicleNumber" placeholder="Enter vehicle number" />

    <!-- Rate & Quantity Inputs -->
    <label for="basicRate">Basic Rate (â‚¹ per ton)</label>
    <input type="number" id="basicRate" placeholder="Enter basic rate" />

    <label for="qty6mm">6mm Quantity (tons)</label>
    <input type="number" id="qty6mm" step="0.001" placeholder="e.g., 0.500" />

    <label for="qty8mm">8mm Quantity (tons)</label>
    <input type="number" id="qty8mm" step="0.001" placeholder="e.g., 1.170" />

    <label for="qty10mm">10mm Quantity (tons)</label>
    <input type="number" id="qty10mm" step="0.001" placeholder="e.g., 0.750" />

    <label for="qty12mm">12mm Quantity (tons)</label>
    <input type="number" id="qty12mm" step="0.001" placeholder="e.g., 3.100" />

    <label for="qty16mm">16mm Quantity (tons)</label>
    <input type="number" id="qty16mm" step="0.001" placeholder="e.g., 1.000" />

    <label for="qty20mm">20mm Quantity (tons)</label>
    <input type="number" id="qty20mm" step="0.001" placeholder="e.g., 2.000" />

    <label for="qty25mm">25mm Quantity (tons)</label>
    <input type="number" id="qty25mm" step="0.001" placeholder="e.g., 1.500" />

    <div class="button-group">
        <button onclick="calculateBill()">Calculate Bill</button>

    </div>

    <div class="output" id="result"></div>

    <div class="button-group">
        <button onclick="downloadPDF()">Download PDF</button>
    </div>
    <script src="bill.js"></script>
</body>

</html>
